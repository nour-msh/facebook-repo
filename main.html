<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Facebook</title>
        <link rel="stylesheet" href="styles.css">
        <script
        src="https://kit.fontawesome.com/88f413eb76.js"
        crossorigin="anonymous"
      ></script>
    </head>
    <body>
    <div class="container">
        <div class="section1">
            <img src="assets/facebook.svg" height="106px" width="301px">
            <p class="para1">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="section2">
            <div class="box">
                <div>
                    <input type="text" class="input" placeholder="Email address or phone number">
                </div>
                <div>
                    <input type="text" class="input" placeholder="Password">
                </div>
                <div>
                    <button class="button button1">Log In</button>
                </div>
                <div>
                    <a class="link" href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0>Forgotten password?" >Forgotten password?</a>
                </div>
                <hr/>
                
            </div>
        </div>
    </div>
    </body>
</html>
