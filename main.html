<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Facebook</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <div class="container">
        <div class="section1">
            <img src="assets/facebook.svg" height="106px" width="301px">
            <p class="para1">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="section2">
            <div class="box">
                <div>
                    <input type="text" class="input" placeholder="Email address or phone number">
                </div>
                <div>
                    <input type="text" class="input" placeholder="Password">
                </div>
                <div>
                    <button class="button button1">Log In</button>
                </div>
                <div>
                    <a class="link1" href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0>Forgotten password?" >Forgotten password?</a>
                </div>
                <hr/>
                <div>
                    <button class="button button2">Create New Account</button>
                </div>
                <div>
                    <p><a class="link2" href="https://www.facebook.com/pages/create/?ref_type=registration_form"><strong>Create a Page</strong></a> for a celebrity, brand or business.</p>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
